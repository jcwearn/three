<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
      background-color #ffffff;
      margin: 0;
      overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r57/three.min.js"></script>
    <script>
      var camera, scene, renderer;
      var geometry, material, mesh;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        geometry = new THREE.IcosahedronGeometry( 1, 1 );
        material = new THREE.MeshNormalMaterial( { color: 0x000000, wireframe: false, wireframeLinewidth: 2 } );
        mesh = new THREE.Mesh( geometry, material );
        
        scene.add( mesh );

        renderer = new THREE.CanvasRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10 );
        camera.position.z = 3;
      }

      function animate() {
        mesh.rotation.x = Date.now() * 0.00005;
        mesh.rotation.y = Date.now() * 0.0001;
        //mesh.position = new THREE.Vector3(mesh.position.x, mesh.position.y, mesh.position.z - 1);        
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

    </script>
  </body>
</html>
